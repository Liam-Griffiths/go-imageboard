{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - Imageboard</title>
    <!-- Add Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'board-bg': '#FFFFEE',
                        'thread-bg': '#F0E0D6',
                        'thread-border': '#D9BFB7',
                        'board-text': '#800000',
                        'form-bg': '#EEAA88',
                        'link-color': '#0000EE',
                        'name-color': '#117743',
                        'greentext': '#789922',
                    },
                    fontFamily: {
                        'sans': ['"arial"', '"helvetica"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Ensure we have the exact 4chan font styling */
        body {
            font-family: arial, helvetica, sans-serif;
            font-size: 10pt;
        }

        /* Fix for .clear utility to match original CSS */
        .clear {
            clear: both;
        }

        /* Greentext styling */
        .greentext {
            color: #789922;
        }

        /* Hover effect for post images */
        .post-image:hover {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-board-bg text-board-text m-0 p-2 text-[10pt] font-sans">
<div class="text-center mb-3">
    <div class="font-bold text-2xl text-board-text">Imageboard</div>
    <div class="text-xs mt-1">- A simple anonymous imageboard -</div>
</div>

<div class="text-center my-1">
    [<a href="/" class="text-link-color hover:underline">Home</a>]
    {{ if .User }}
    [<a href="/admin" class="text-link-color hover:underline">Admin</a>]
    [<a href="/logout" class="text-link-color hover:underline">Logout</a>]
    {{ end }}
</div>

<hr class="border-t border-thread-border my-3">

<div class="max-w-3xl mx-auto">
    {{ template "content" . }}
</div>

<hr class="border-t border-thread-border my-3">

<div class="text-center my-1">
    [<a href="/" class="text-link-color hover:underline">Home</a>]
    {{ if .User }}
    [<a href="/admin" class="text-link-color hover:underline">Admin</a>]
    [<a href="/logout" class="text-link-color hover:underline">Logout</a>]
    {{ end }}
</div>

<footer class="text-[9pt] text-center text-board-text mt-5 pt-1 border-t border-thread-border">
    go-imageboard
</footer>
</body>
</html>
{{ end }}
